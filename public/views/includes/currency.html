</a>

  <a href="#" data-ng-click="setCurrency('mRSC')" data-ng-class="{active: currency.symbol == 'mRSC'}">mRSC</a>

  <li>
  <a href="#" data-ng-click="setCurrency('bits')" data-ng-class="{active: currency.symbol == 'bits'}">bits</a>
